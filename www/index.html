<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- angular firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="LoginCtrl">

    <ion-view>
      <ion-nav-bar>
          <ion-nav-back-button>
          </ion-nav-back-button>
      </ion-nav-bar>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Firebase Auth Demo</h1>
      </ion-header-bar>
      <ion-content>
        <!-- <p>Welcome, {{ user }}!</p> -->
        <p ng-repeat="(key,u) in user">{{ key }} - {{ u }}</p>
      </ion-content>
    </ion-view>

    <script id="login.html" type="text/ng-template">
      <ion-modal-view>

        <ion-header-bar>
          <h1 class="title">登入</h1>

        </ion-header-bar>
        <ion-content>
          <button class="button button-positive button-full" ng-click="UserLogin('google')">
            Google 登入
          </button>
          <hr>
          <div class="list">
            <label class="item item-input">
              <input ng-model="user.account" type="text" placeholder="帳號">
            </label>
            <label class="item item-input">
              <input ng-model="user.password" type="password" placeholder="密碼">
            </label>
          </div>
          <button class="button button-block button-positive" ng-click="UserLogin('custom')">
            登入
          </button>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
